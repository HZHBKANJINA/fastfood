<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Food Hercegovina</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <section class="header">
            <a href="#" class="logo"><i class="fas fa-utensils"></i></a>
            <nav class="navbar">
                <a href="#">Početna</a>
                <a href="#">O nama</a>
                <a href="#">Meni</a>
                <a href="#">Rezerviraj</a>
                <a href="#">Kontakt</a>
            </nav>
            <div id="menu-btn" class="fas fa-bars">
                
            </div>
        </section>

        <section class="home" id="home">
            <div class="swiper home-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background: url(images/Burek-pita.jpg) no-repeat;">
                        <div class="content">
                            <span>Pite</span>
                            <h3>Najbolji burek u gradu</h3>
                            <a href="#" class="btn">Naruči hranu</a>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background: url(images/CevabzinicaKorzo2.jpg) no-repeat;">
                        <div class="content">
                            <span>Hrana s roštilja</span>
                            <h3>Najbolji ćevapi u gradu</h3>
                            <a href="#" class="btn">Naruči hranu</a>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background: url(images/bečka\ šnicla.jpg) no-repeat;">
                        <div class="content">
                            <span>Šnicle</span>
                            <h3>Najbolja šnicla u gradu</h3>
                            <a href="#" class="btn">Naruči hranu</a>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background: url(images/capriciosa.jpg) no-repeat;">
                        <div class="content">
                            <span>Pizza</span>
                            <h3>Najbolja pizza u gradu</h3>
                            <a href="#" class="btn">Naruči hranu</a>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background: url(images/kebab.jpeg) no-repeat;">
                        <div class="content">
                            <span>Kebab</span>
                            <h3>Najbolji kebab u gradu</h3>
                            <a href="#" class="btn">Naruči hranu</a>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <link rel="stylesheet" href="script.js">
    </body>
</html>
